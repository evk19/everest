<br />

<div
class="container">
  <div
  class="row d-flex justify-content-center"
  *ngIf="authService.isLoggedIn$ | async; else elseBlock">
    <form
    [formGroup]="form"
    (ngSubmit)="submit()">
      <p class="h5 text-center ">Creating new post</p>
      <div class="mb-3">
        <label
        for="title"
        class="form-label">
        Post title
        </label>
        <input
        id="title" type="text"
        formControlName="title" class="form-control"
        autocomplete="off"
        >
        <div
        *ngIf="form.get('title').touched && form.get('title').invalid"
        class="validation"
      >
        <small
        *ngIf="form.get('title').errors.required">
          Field must be filled
        </small>
      </div>
      </div>
      <div class="mb-3">
        <label for="text" class="form-label">
          Post text</label>
        <textarea name="text" id="text" cols="30" rows="10"
        formControlName="text"
        class="form-control"
        autocomplete="off"
        ></textarea>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" 
        name="attention"
        formControlName="attention">
        <label
        class="form-check-label"
        for="attention">Need Attention?
        </label>
    </div>
      <button
      type="submit"
      class="btn btn-primary"
      [disabled]="form.invalid ">Create</button>
    </form>
  
</div>
<!-- <app-add-product></app-add-product> -->
<ng-template #elseBlock>You need to be logged in to create post</ng-template>
